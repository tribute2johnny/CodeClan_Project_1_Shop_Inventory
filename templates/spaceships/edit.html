{% extends "base.html" %}
{% block content %}

<form action="/spaceships/{{spaceship.id}}" method="post">

    <div>
        <label for="model">Model</label>
        <input type="text" id="model" name="model" value="{{spaceship.model}}" required autofocus>
    </div>
    <div>
        <label for="type">Type</label>
        <input type="text" id="type" name="type" value="{{spaceship.type}}">
    </div>
    <div>
        <label for="manufacturer">Manufacturer</label>
        <select name="manufacturer_id" id="manufacturer">
            {% for manufacturer in all_manufacturers %}
            <option value="{{manufacturer.id}}"
            {% if spaceship.manufacturer.id == manufacturer.id %} selected="selected" {% endif %}>
            {{ manufacturer.name }}
        </option>
        {% endfor %}
        </select>
    </div>
    <div>
        <label for="description"></label>
        <textarea name="description" id="description" value="{{spaceship.description}}" placeholder="Description" cols="30" rows="6" required></textarea>
    </div>
    <div>
        <label for="stock_quantity">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{spaceship.stock_quantity}}">
    </div>
    <div>
        <label for="buying_cost">Buying Cost</label>
        <input type="number" id="buying_cost" name="buying_cost" value="{{spaceship.buying_cost}}">
    </div>
    <div>
        <label for="selling_price">Selling Price</label>
        <input type="number" id="selling_price" name="selling_price" value="{{spaceship.selling_price}}">
    </div>

    <button type="submit">Update Spaceship</button>
</form>

{% endblock %}
